<div
  class="bottom-sheet-overlay"
  [class.show]="isOpen"
  (click)="closeSheet()"
></div>

<div class="bottom-sheet-container" [class.show]="isOpen">
  <div class="bottom-sheet-header">
    <h3 class="bottom-sheet-title">Situação do documento</h3>
    <button class="close-button" (click)="closeSheet()">&times;</button>
  </div>
  <div class="bottom-sheet-content">
    <button class="bottom-sheet-option" (click)="selectOption('validado')">
      <i class="fas fa-check-circle icon"></i> Validado
    </button>
    <button class="bottom-sheet-option" (click)="selectOption('para-analise')">
      <i class="fas fa-search icon"></i> Para análise
    </button>
  </div>
</div>

<ng-content></ng-content>
